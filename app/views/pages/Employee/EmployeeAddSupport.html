<div ng-include="'views/inc/employee_nav.html'"></div>

    <style>
        input.ng-invalid.ng-dirty { background-color: lightpink; }
        input.ng-valid { background-color: lightgreen; }
        span.error { color: red; font-weight: bold; }
    </style>

<div class="content">

  <h1>Support</h1>

    <div class="registration-form" ng-submit = "submit()">

        <form name="employeeForm" novalidate>
            
            <div class="form-group">
                <input type="text" class="form-control item" ng-model = "Name" placeholder="Name" required>
                <span class="error" ng-show="employeeForm.Name.$dirty && employeeForm.Name.$error.required">This is a required field</span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" ng-model = "Phone" placeholder="Phone" required>
                <span class="error" ng-show="employeeForm.Phone.$dirty && employeeForm.Phone.$error.required">This is a required field</span>
            </div>

            <div class="form-group">
                <input type="email" class="form-control item" ng-model = "Email" placeholder="Email" required>
                <span class="error" ng-show="employeeForm.Email.$dirty && employeeForm.Email.$error.required">This is a required field</span>
                <span class="error" ng-show="employeeForm.Email.$dirty && employeeForm.Email.$error.Email">Email is invalid</span>
            </div>

            <div class="form-group">
                <textarea class="form-control item" ng-model = "Message" placeholder="Message" required></textarea>
            </div>

            <div class="form-group">
            <input class="btn btn-block create-account" type="submit" ng-disabled="employeeForm.$invalid"> 
            </div>
            
                
        </form>

    </div>
    
</div>
