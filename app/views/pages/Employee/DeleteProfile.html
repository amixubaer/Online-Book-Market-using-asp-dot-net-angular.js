<div ng-include="'views/inc/employee_nav.html'"></div>
<div class="content">
  <h1>Are you sure to delete your account?</h1>
  

    <div class="registration-form" ng-submit = "submit()">
      
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <p>First Name </p>
                <input type="text" class="form-control item" ng-model = "FirstName" disabled>
            </div>
            <div class="form-group">
                <p>Last Name </p>
                <input type="text" class="form-control item" ng-model = "LastName" disabled>
            </div>
            <div class="form-group">
                <p>Gender </p>
                <input type="text" class="form-control item" ng-model = "Gender" disabled>
            </div>
            <div class="form-group">
                <p>Date of Birth </p>
                <input type="date" class="form-control item" ng-model = "Dob" disabled>
            </div>
            <div class="form-group">
                <p>NID No. </p>
                <input type="text" class="form-control item" ng-model = "Nid" disabled>
            </div>
            <div class="form-group">
                <p>Email </p>
                <input type="text" class="form-control item" ng-model = "Email" disabled>
            </div>
            <div class="form-group">
                <p>Username </p>
                <input type="text" class="form-control item" ng-model = "Username" disabled>
            </div>
            <div class="form-group">
                <p>Password </p>
                <input type="password" class="form-control item" ng-model = "Password" disabled>
            </div>
            
            <div class="form-group">
                <input class="btn btn-block create-account" style="background-color: rgb(221, 57, 57);" type="submit" value="Delete"> 
            </div>

        </form>
        
    </div>
  
</div>
