<div ng-include="'views/inc/employee_nav.html'"></div>

<style>
  input.ng-invalid.ng-dirty { background-color: lightpink; }
  input.ng-valid { background-color: lightgreen; }
  span.error { color: red; font-weight: bold; }
</style>

<div class="content">

  <h1>Add New Statement</h1>

  <div class="registration-form" ng-submit = "submit()">

    <form name="employeeForm" novalidate>

      <div class="form-group">
        <input type="date" class="form-control item" ng-model = "Date" placeholder="Date" required>
        <span class="error" ng-show="employeeForm.Date.$dirty && employeeForm.Date.$error.required">This is a required field</span>
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "Expenditure" placeholder="Expenditure" required>
        <span class="error" ng-show="employeeForm.Expenditure.$dirty && employeeForm.Expenditure.$error.required">This is a required field</span>
      </div>

      <div class="form-group">
        <input type="number" class="form-control item" ng-model = "Amount" placeholder="Amount" required>
        <span class="error" ng-show="employeeForm.Amount.$dirty && employeeForm.Amount.$error.required">This is a required field</span>
      </div>

      <div class="form-group">
        <input class="btn btn-block create-account" type="submit" ng-disabled="employeeForm.$invalid"> 
      </div>

    </form>

  </div>
  
</div>
