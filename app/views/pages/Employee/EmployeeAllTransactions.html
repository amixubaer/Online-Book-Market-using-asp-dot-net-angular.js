<div ng-include="'views/inc/employee_nav.html'"></div>
<div class="content">
 

  <a  class="btn btn-primary" href="#!Employee/AddTransaction">Add Transaction</a>

  <br><br>

  <div class="PDFDownload">

    <input type="button" class="btn btn-success" value="Download" ng-click="Export()" />
  </div>
  
  <div class="tblCustomers">
    <h1>Transaction Report</h1>

    

  <div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Search" ng-model = "search" aria-label="Search"
    aria-describedby="search-addon" />
  </div>


    <table border="1" id="table">
      <tr>
        <th>Id</th>
        <th>Shop Name</th>
        <th>Customer Name</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
      <tr ng-repeat="t in Transactions | filter:search">
          <td>{{t.Id}}</td>
          <td>{{t.ShopName}}</td>
          <td>{{t.CustomerName}}</td>
          <td>{{t.Amount}}</td>
          <td>{{t.Date}}</td>
      </tr>

    </table>
  </div>
</div>
