<div ng-include="'views/inc/customer_nav.html'"></div>
<div class="content">
    
    <h1>Support</h1>

    <style>
    input.ng-invalid.ng-dirty { background-color: lightpink; }
    input.ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
    </style>
    
      <div class="registration-form" ng-submit = "submit()">
        <form name="supportForm" novalidate>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
    
            <div class="form-group" >
                <input type="text" class="form-control item" ng-model = "Name" placeholder="Name" required>
                <span class="error" ng-show="supportForm.Name.$dirty && supportForm.Name.$error.required && "></span>
            </div>
    
            <div class="form-group">
                <input type="text" class="form-control item" ng-model = "Phone" placeholder="Phone" required>
                <span class="error" ng-show="supportForm.Phone.$dirty && supportForm.Phone.$error.required"></span>
            </div>
    
            <div class="form-group">
                <input type="email" class="form-control item" ng-model = "Email" placeholder="Email" required>
                <span class="error" ng-show="supportForm.Email.$dirty && supportForm.Email.$error.required"></span>
                <span class="error" ng-show="supportForm.Email.$dirty && supportForm.Email.$error.Email"></span>
            </div>
    
            <div class="form-group">
                <textarea class="form-control item" ng-model = "Message" placeholder="Message" required>
                <span class="error" ng-show="supportForm.Message.$dirty && supportForm.Message.$error.required"></span>
                </textarea>
            </div>
    
            <div class="form-group">
              <input class="btn btn-block create-account" type="submit" ng-disabled="supportForm.$invalid"> 
            </div>
             
        </form>
    </div>
