<div ng-include="'views/inc/customer_nav.html'"></div>
<div class="content">
  <h1>My Cart</h1>
  
  <a style="float: right; margin-left: 5px;" class="btn btn-danger" href="#!Customer/Cart/ClearCart">Clear All</a>
  <a style="float: right;" class="btn btn-primary" href="#!Customer/Home">Add More</a>
  <br>
  
  <h1>{{test}}</h1>

    <table border="1" id="table">
      <tr>
        <th>Shop Name</th>
        <th>Book Id</th>
        <th>Book Name</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="p in AllCarts">
          <td>{{p.ShopName}}</td>
          <td>{{p.Id}}</td>
          <td>{{p.Title}}</td>
          <td>{{p.Price}}</td>
          <td>{{p.Quantity}}</td>
          <td>
              <a class="btn btn-success" href="#!Customer/Cart/PlusCart/{{p.Id}}">+</a>
              <a class="btn btn-warning" href="#!Customer/Cart/MinusCart/{{p.Id}}">-</a>
              <a class="btn btn-danger" href="#!Customer/Cart/DeleteCart/{{p.Id}}">Delete</a>
        </td>
      </tr>
    </table>
    <br>
    <a style="float: right;" class="btn btn-warning" href="#!Customer/Cart/Checkout">Checkout</a>
</div>
