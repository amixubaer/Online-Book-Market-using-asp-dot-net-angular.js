<div ng-include="'views/inc/customer_nav.html'"></div>

<div class="content">

  <h1>Are you sure want to delete your account?</h1>

  <div class="registration-form" ng-submit = "submit()">
    <form>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "FirstName" disabled>
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "LastName" disabled>
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "Gender" disabled>
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "Dob" disabled>
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "Nid" disabled>
      </div>

      <div class="form-group">
        <input type="email" class="form-control item" ng-model = "Email" disabled>
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "Username" disabled>
      </div>

      <div class="form-group">
        <input type="text" class="form-control item" ng-model = "Password" disabled>
      </div>

      <div class="form-group">
        <input class="btn btn-block create-account" type="submit" value="Delete"> 
      </div>
      
  </form>
</div>
