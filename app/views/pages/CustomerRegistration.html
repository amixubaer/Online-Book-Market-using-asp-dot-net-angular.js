<div ng-include="'views/inc/general_nav.html'"></div>
 
<style>
    input.ng-invalid.ng-dirty { background-color: lightpink; }
    input.ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

  <div class="main">
    <div class="containers">
        <div class="signup-content">
            <div class="signup-img">
                <img src="/content/cusreg.jpg" alt="">
            </div>

            <div class="signup-form" ng-submit = "submit()">
                <form  class="register-form" id="register-form" name="regForm" novalidate >
                
                    <h2>Customer Registration form</h2>
                    <br>
                    <div class="form-row">
                    
                   </div>
                        <div class="form-group">
                            <input type="text" ng-model = "FirstName" placeholder="FirstName" required>
                            <span class="error" ng-show="regForm.FirstName.$dirty && regForm.FirstName.$error.required && "></span>
                        </div>

                     <div class="form-group">
                        <input type="text" ng-model = "LastName" placeholder="LastName" required>
                        <span class="error" ng-show="regForm.LastName.$dirty && regForm.LastName.$error.required && "></span>
                    </div>
                    
                     <div class="form-group">
                        <input type="text" ng-model = "Gender" placeholder="Gender" required>
                        <span class="error" ng-show="regForm.Gender.$dirty && regForm.Gender.$error.required && "></span>
                    </div>

                    <div class="form-group">
                        <input type="date" ng-model = "Dob" placeholder="Dob" required>
                        <span class="error" ng-show="regForm.Dob.$dirty && regForm.Dob.$error.required && "></span>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model = "Nid" placeholder="Nid" required>
                        <span class="error" ng-show="regForm.Nid.$dirty && regForm.Nid.$error.required && "></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" ng-model = "Email" placeholder="Email" required>
                        <span class="error" ng-show="regForm.Email.$dirty && regForm.Email.$error.required"></span>
                        <span class="error" ng-show="regForm.Email.$dirty && regForm.Email.$error.Email"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model = "Username" placeholder="Username" required>
                        <span class="error" ng-show="regForm.Username.$dirty && regForm.Username.$error.required && "></span>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model = "Password" placeholder="Password" required>
                        <span class="error" ng-show="regForm.Password.$dirty && regForm.Password.$error.required && "></span>
                    </div>

                    <div class="form-submit">
                        <input type="submit" value="Submit" class="submit" name="submit" id="submit" ng-disabled="regForm.$invalid" />
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
