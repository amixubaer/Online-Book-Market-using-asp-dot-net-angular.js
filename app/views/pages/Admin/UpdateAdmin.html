<div ng-include="'views/inc/Admin_nav.html'"></div>

<style>
  input.ng-invalid.ng-dirty { background-color: lightpink; }
  input.ng-valid { background-color: lightgreen; }
  span.error { color: red; font-weight: bold; }
</style>

<div class="content">

  <h1>Update Admin</h1>

  <div class="registration-form" ng-submit = "submit()">

    <form name="adminForm" novalidate>

      <div class="form-icon">
        <span><i class="icon icon-user"></i></span>
    </div>

    <div class="form-group">
      <input type="text" class="form-control item" ng-model = "FirstName" placeholder="First Name" required>
      <span class="error" ng-show="adminForm.FirstName.$dirty && adminForm.FirstName.$error.required">This is a required field</span>
  </div>

<div class="form-group">
    <input type="text" class="form-control item" ng-model = "LastName" placeholder="Last Name" required>
    <span class="error" ng-show="adminForm.LastName.$dirty && adminForm.LastName.$error.required">This is a required field</span>
</div>

<div class="form-group">
    <input type="text" class="form-control item" ng-model = "Gender" placeholder="Gender" required>
    <span class="error" ng-show="adminForm.Gender.$dirty && adminForm.Gender.$error.required">This is a required field</span>
</div>

<div class="form-group">
  <input type="date" class="form-control item" ng-model = "Dob" required>
  <span class="error" ng-show="adminForm.Dob.$dirty && adminForm.Dob.$error.required">This is a required field</span>
</div>

<div class="form-group">
    <input type="email" class="form-control item" ng-model = "Email" placeholder="Email" required>
    <span class="error" ng-show="adminForm.Email.$dirty && adminForm.Email.$error.required">This is a required field</span>
    <span class="error" ng-show="adminForm.Email.$dirty && adminForm.Email.$error.Email">Email is invalid</span>
</div>

<div class="form-group">
    <input type="text" class="form-control item" ng-model = "Username" placeholder="Username" disabled required>
    <span class="error" ng-show="adminForm.Username.$dirty && adminForm.Username.$error.required">This is a required field</span>
</div>

<div class="form-group">
    <input type="password" class="form-control item" ng-model = "Password" placeholder="Password" required>
    <span class="error" ng-show="adminForm.Password.$dirty && adminForm.Password.$error.required">This is a required field</span>
</div>

    <div class="form-group">
      <input class="btn btn-block create-account" type="submit" value="Update" ng-disabled="adminForm.$invalid"> 
  </div>

</form>
</div>
