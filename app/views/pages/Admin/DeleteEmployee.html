<div ng-include="'views/inc/Admin_nav.html'"></div>

<div class="content">

  <h1>Are you sure to delete this account?</h1>

  <div class="registration-form" ng-submit = "submit()">

    <form>

        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control item" ng-model = "FirstName" placeholder="First Name" disabled>
        </div>
    
        <div class="form-group">
            <input type="text" class="form-control item" ng-model = "LastName" placeholder="Last Name" disabled>
        </div>
    
        <div class="form-group">
            <input type="text" class="form-control item" ng-model = "Gender" placeholder="Gender" disabled>
        </div>
    
        <div class="form-group">
            <input type="date" class="form-control item" ng-model = "Dob" disabled>
        </div>
    
        <div class="form-group">
          <input type="text" class="form-control item" ng-model = "Nid" placeholder="NID" disabled>
        </div>
    
        <div class="form-group">
            <input type="email" class="form-control item" ng-model = "Email" placeholder="Email" disabled>
        </div>
    
        <div class="form-group">
            <input type="text" class="form-control item" ng-model = "Username" placeholder="Username" disabled>
        </div>
    
        <div class="form-group">
            <input type="password" class="form-control item" ng-model = "Password" placeholder="Password" disabled>
        </div>
        
        <div class="form-group">
            <input class="btn btn-block create-account" style="background-color: rgb(221, 57, 57);" type="submit" value="Delete"> 
        </div>
    </form>
  </div>
</div>
