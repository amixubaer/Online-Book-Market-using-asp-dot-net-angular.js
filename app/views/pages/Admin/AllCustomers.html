<div ng-include="'views/inc/Admin_nav.html'"></div>

<div class="content">

    <h1>All Customers</h1>

    <div class="input-group">
      <input type="search" class="form-control rounded" placeholder="Search" ng-model = "search" aria-label="Search"
      aria-describedby="search-addon" />
    </div>

      <table border="1" id="table">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Dob</th>
            <th>NID</th>
            <th>Email</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="c in AllCustomers | filter:search">
                <td>{{c.Id}}</td>
                <td>{{c.FirstName}}</td>
                <td>{{c.LastName}}</td>
                <td>{{c.Gender}}</td>
                <td>{{c.Dob}}</td>
                <td>{{c.Nid}}</td>
                <td>{{c.Email}}</td>
                <td>{{c.Username}}</td>
                <td>
                    <a class="btn btn-success" href="#!/Admin/UpdateCustomer/{{c.Username}}">Edit</a> |
                    <a class="btn btn-danger" href="#!/Admin/DeleteCustomer/{{c.Username}}">Delete</a>
                </td>
        </tr>
      </table>
  </div>
