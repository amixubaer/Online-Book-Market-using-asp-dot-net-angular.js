<div ng-include="'views/inc/Admin_nav.html'"></div>

<div class="content">

    <h1>All Shops</h1>

    <a class="btn btn-info" href="#!Admin/ApprovedShopList">Approved Shops</a>
    <a class="btn btn-warning" href="#!Admin/PendingShops">Pending Shops</a>
    
    <div class="input-group">
      <input type="search" class="form-control rounded" placeholder="Search" ng-model = "search" aria-label="Search"
      aria-describedby="search-addon" />
    </div>

      <table border="1" id="table">
        <tr>
          <th>Id</th>
          <th>Shop Name</th>
          <th>Address</th>
          <th>Bin</th>
          <th>Email</th>
          <th>UserName</th>
          <th>Status</th>
        </tr>
        <tr ng-repeat="s in AdminAllShops | filter:search">
            <td>{{s.Id}}</td>
            <td>{{s.Name}}</td>
            <td>{{s.Address}}</td>
            <td>{{s.Bin}}</td>
            <td>{{s.Email}}</td>
            <td>{{s.Username}}</td>
            <td>{{s.Status}}</td>
        </tr>
      </table>
  </div>
