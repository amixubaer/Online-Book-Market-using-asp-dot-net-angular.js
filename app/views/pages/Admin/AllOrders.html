<div ng-include="'views/inc/Admin_nav.html'"></div>

<div class="content">

  <h1>All Orders</h1>

  <div class="input-group">
    <input type="search" class="form-control rounded" placeholder="Search" ng-model = "search" aria-label="Search"
    aria-describedby="search-addon" />
  </div>

    <table border="1" id="table">
      <tr>
        <th>Id</th>
        <th>Customer Name</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="o in AllOrders | filter:search">
          <td>{{o.Id}}</td>
          <td>{{o.CustomerName}}</td>
          <td>{{o.Amount}}</td>
          <td>{{o.Status}}</td>
          <td><a class="btn btn-info" href="#!Admin/OrderDetail/{{o.Id}}">Details</a></td>
      </tr>
    </table>
</div>
