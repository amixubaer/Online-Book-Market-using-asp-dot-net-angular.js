<div ng-include="'views/inc/Admin_nav.html'"></div>

<style>
    input.ng-invalid.ng-dirty { background-color: lightpink; }
    input.ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<div class="content">

  <h1>Update Shop</h1>

  <div class="registration-form" ng-submit = "submit()">

    <form name="shopForm" novalidate>

      <div class="form-icon">
          <span><i class="icon icon-store"></i></span>
      </div>
      
      <div class="form-group">
          <input type="text" class="form-control item" ng-model = "Name" placeholder="Shop Name" required>
          <span class="error" ng-show="shopForm.Name.$dirty && shopForm.Name.$error.required">This is a required field</span>
      </div>
      
      <div class="form-group">
          <input type="text" class="form-control item" ng-model = "Address" placeholder="Address" required>
          <span class="error" ng-show="shopForm.Address.$dirty && shopForm.Address.$error.required">This is a required field</span>
      </div>

      <div class="form-group">
          <input type="text" class="form-control item" ng-model = "Bin" placeholder="Bin" required>
          <span class="error" ng-show="shopForm.Bin.$dirty && shopForm.Bin.$error.required">This is a required field</span>
      </div>
      
      <div class="form-group">
          <input type="email" class="form-control item" ng-model = "Email" placeholder="Email" required>
          <span class="error" ng-show="shopForm.Email.$dirty && shopForm.Email.$error.required">This is a required field</span>
          <span class="error" ng-show="shopForm.Email.$dirty && shopForm.Email.$error.Email">Email is invalid</span>
      </div>
      
      <div class="form-group">
          <input type="text" class="form-control item" ng-model = "Username" placeholder="Username" disabled required>
          <span class="error" ng-show="shopForm.Username.$dirty && shopForm.Username.$error.required">This is a required field</span>
      </div>
      
      <div class="form-group">
          <input type="password" class="form-control item" ng-model = "Password" placeholder="Password" required>
          <span class="error" ng-show="shopForm.Password.$dirty && shopForm.Password.$error.required">This is a required field</span>
      </div>
      
      <div class="form-group">
          <input class="btn btn-block create-account" type="submit" value="Update" ng-disabled="shopForm.$invalid"> 
      </div>
  </form>
</div>
</div>
