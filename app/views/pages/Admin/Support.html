<div ng-include="'views/inc/Admin_nav.html'"></div>

<div class="content">

    <h1>Supports</h1>

    <div class="input-group">
      <input type="search" class="form-control rounded" placeholder="Search" ng-model = "search" aria-label="Search"
      aria-describedby="search-addon" />
    </div>

      <table border="1" id="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
        <tr ng-repeat="t in AllSupports | filter:search">
            <td>{{t.Id}}</td>
            <td>{{t.Name}}</td>
            <td>{{t.Phone}}</td>
            <td>{{t.Email}}</td>
            <td>{{t.Message}}</td>
        </tr>
      </table>
  </div>
