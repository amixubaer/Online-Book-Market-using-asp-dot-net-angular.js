<div ng-include="'views/inc/Admin_nav.html'"></div>

<div class="content">

    <h1>All Admins</h1>

    <a class="btn btn-primary" href="#!Admin/AddAdmin">Add Admin</a>

    <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search" ng-model = "search" aria-label="Search"
        aria-describedby="search-addon" />
    </div>

      <table border="1" id="table">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Dob</th>
            <th>Email</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="a in AllAdmins | filter:search">
                <td>{{a.Id}}</td>
                <td>{{a.FirstName}}</td>
                <td>{{a.LastName}}</td>
                <td>{{a.Gender}}</td>
                <td>{{a.Dob}}</td>
                <td>{{a.Email}}</td>
                <td>{{a.Username}}</td>
                <td>
                    <a class="btn btn-success" href="#!Admin/UpdateAdmin/{{a.Username}}">Edit</a> |
                    <a class="btn btn-danger" href="#!Admin/DeleteAdmin/{{a.Username}}">Delete</a>
                </td>
            </tr>
      </table>
  </div>
